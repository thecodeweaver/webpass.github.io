<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <title>WebPass</title>

        <!-- Latest compiled and minified CSS -->
        <!-- Cyborg theme https://bootswatch.com/cyborg/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cyborg/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <!-- Scripts used for password generation -->
        <script src="wordlist-5-dice-eff.js""></script>
        <script src="password_generation.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <div class="jumbotron text-center text-white bg-primary">
            <h1 class="display-3" style="font-weight:bold">WebPass</h1>
            <h3>Generate secure, memorable passwords in your browser</h3>
            <br>
            <h5>WebPass uses Diceware, implemented in JavaScript to generate secure passwords that are easy to remember.</h5>
        </div>

        <!--Card to hold the generated password-->
        <div class="card text-white bg-secondary mb-3 mx-auto" style="width: 500px">
            <div class="card-body text-center">
              <h5 class="card-title text-center">Your New Password</h5>
              <input id="passwordOutput" class="form-control" type="text" placeholder="Password" readonly="" style="font-size: 1.5em;">
              <br>
              <button type="button" class="btn btn-primary" onclick="generatePassword()">Generate</button>
            </div>
          </div>

          <footer class="text-center text-white bg-primary">
            <div class="card-footer text-body-secondary">
                Made with <3 by <a class="text-white" target="_blank" href="https://github.com/thecodeweaver"><u>TheCodeWeaver</u></a>
            </div>
          </footer>
    </body>

</html>
